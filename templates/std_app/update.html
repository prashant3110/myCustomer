{% extends "std_app/base.html" %}

{% block title %}
    Update Student
{% endblock title %}

{% block content %}
<div class="container">
    <div class="bg-image"
              style="
                background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/010.webp');
                
                background-repeat: no-repeat;
                background-size: auto;
                  background-size:100% 100%;
                  position: fixed;
                  width: 100%;
                  height: 100%;
                  top: 0;
                  left: 0;
                  z-index: -10;
             ">
            
            <!-- Background image --></div>
    <h1 class="text-center text-primary">Update Customer Details</h1>
    <br>   
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-light shadow">
                <div class="card-body">
                    <form method="POST">{% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{user.name}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Mobile Number * </label>
                            <input type="number" class="form-control" id="phone" name="phone" maxlength="10" value="{{user.phone}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="aadhaar" class="form-label fw-bold">Aadhaar Number *</label>
                            <input type="number" class="form-control" id="aadhaar" name="aadhaar" value="{{user.aadhaar}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Address *</label>
                            <textarea class="form-control" id="address" name="address" rows="3"  required>{{user.address}}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="purpose" class="form-label fw-bold">Purpose Of Visit *</label>
                            <input type="text" class="form-control" id="purpose" name="purpose" value="{{user.purpose}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label fw-bold">Date *</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{user.date}}" required>
                        </div>

                        <div class="mb-3">
                            <div class="form-text">We'll never share your data with anyone else.</div>
                        </div>
                          

                        <!-- Buttons -->
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-warning me-3">Update Details</button>
                            <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
