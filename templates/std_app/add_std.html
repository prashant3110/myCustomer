{% extends "std_app/base.html" %}

{% block title %}
    Add Customer | Customer Management System
{% endblock title %}

{% block content %}
<div class="container mt-5">

    <div class="bg-image"
              style="
                background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/007.webp');
                
                background-repeat: no-repeat;
                background-size: auto;
                  background-size:100% 100%;
                  position: fixed;
                  width: 100%;
                  height: 100%;
                  top: 0;
                  left: 0;
                  z-index: -10;
             ">
            
            <!-- Background image --></div>

    <h1 class="text-center text-primary fw-bold">Add New Customer</h1>
    <br>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h4><i class="fas fa-user-plus"></i> Enter Details</h4>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Mobile Number * </label>
                            <input type="number" class="form-control" id="phone" name="phone" maxlength="10" placeholder="Enter mobile number" required>
                        </div>

                        <div class="mb-3">
                            <label for="aadhaar" class="form-label fw-bold">Aadhaar Number *</label>
                            <input type="number" class="form-control" id="aadhaar" name="aadhaar" placeholder="Enter aadhaar number" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Address *</label>
                            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="purpose" class="form-label fw-bold">Purpose Of Visit *</label>
                            <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Enter work purpose" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label fw-bold">Date *</label>
                            <input type="date" class="form-control" id="date" name="date" placeholder="Select Date" required>
                        </div>

                        <div class="mb-3">
                            <div class="form-text">We'll never share your data with anyone else.</div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fas fa-check-circle"></i> Add Customer
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg px-4 ms-3">
                                <i class="fas fa-arrow-left"></i> Back to Home
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
